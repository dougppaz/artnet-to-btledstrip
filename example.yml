controller: melk
mac_address: BE:16:8E:00:00:8B
mode_channel: 1
modes:
- until: 50
  execs:
  - exec: brightness
    channels:
      percentage: &brightness_percentage
        number: 2
        transforms:
        - to_percentage
        - to_int
  - exec: color
    channels:
      red:
        number: 3
        transforms:
        - to_percentage
      green:
        number: 4
        transforms:
        - to_percentage
      blue:
        number: 5
        transforms:
        - to_percentage
- until: 100
  execs:
  - exec: brightness
    channels:
      percentage: *brightness_percentage
  - exec: white
    channels:
      cold:
        number: 6
        transforms:
        - to_percentage
        - to_int
- until: 150
  execs:
  - exec: brightness
    channels:
      percentage: *brightness_percentage
  - exec: white_cold
    channels:
      brightness:
        number: 7
        transforms:
        - to_percentage
        - to_int
- until: 200
  execs:
  - exec: brightness
    channels:
      percentage: *brightness_percentage
  - exec: effect_speed
    channels:
      velocity:
        number: 8
        transforms:
        - to_percentage
        - to_int
  - exec: effect
    channels:
      number: 9
- until: 225
  execs:
  - exec: turn_on
- until: 250
  execs:
  - exec: turn_off
